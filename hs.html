<html lang="en" style="height: 100%;">
  <head>
    <style>
      body { height: 100%; margin: 0px; overflow: hidden; }
      iframe { width: 100%; height: 100%; }
      .hidden { display: none; }
    </style>
  </head>
  <body style="height: 100%; margin: 0px; overflow: hidden;">
    <div class="wrapper">
      <iframe src="https://stryder.geckoboard.com/dashboards/DD268064E0C4C8AF" frameborder="0">
        <p> Oh god am I actually using an iframe? </p>
      </iframe>
    </div>
    <div class="hidden wrapper">
      <iframe src="https://metrics.librato.com/share/dashboards/w6wpo8zr" style="width: 100%; height: 100%;" frameborder="0">
        <p> Oh god am I actually using an iframe? </p>
      </iframe>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      function thing() {
        setTimeout(function (){
          console.log("changing pages");
          hidden = $(".wrapper.hidden");
          current = $(".wrapper:not(.hidden)");
          hidden.removeClass("hidden");
          current.addClass("hidden");
          thing();
        }, 10000)
      }
      thing();
    </script>
  </body>
</html>
