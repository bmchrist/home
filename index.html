<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script>
      var processOutbound = function(self) {
        ga('send', 'event', 'outbound', 'click', self.href)
        true
      }
    </script>
</head>
<body>
    <div id="icon-wrapper">
        <div id="icons">
            <a target="_blank" href="http://linkedin.com/in/bmchrist/" onclick="processOutbound(this)">
              <img alt="linkedin" class="linkedin" src="img/linkedin.png"/></a>
            <a target="_blank" href="https://twitter.com/benmchristensen/" onclick="processOutbound(this)">
              <img alt="twitter" class="twitter" src="img/twitter.png"/></a>
            <a target="_blank" href="https://github.com/bmchrist/" onclick="processOutbound(this)">
              <img alt="github" class="github" src="img/github.png"/></a>
            <a target="_blank" href="http://joinhandshake.com/" onclick="processOutbound(this)">
              <img alt="handshake" class="handshake" src="img/handshake.png"/></a>
        </div>
    </div>
